<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
              <li class="navbar-item"><a href="index.html">Google Search</a></li>
              <li class="navbar-item"><a href="advancedSearch.html">Advanced Search</a></li>
            </ul>
          </div>
          <section class="centered">
            <div class="centerDiv">
                <img src="Google_Images.png" alt="Google Icon" height="92">
            </div>
            <form action="https://google.com/search">
    
                <div class="searchBox">
                    <input type="text" name="q" class="btn-search" >
                    <input type="hidden" name="tbm" value="isch">
        
                    <div class="icons">
                        <i class="fa-solid fa-magnifying-glass"></i>     
                    </div>
                </div>
    
                <div class="centerDiv">
                    <input type="submit" value="Google Images" class="btn-google">
                </div>
            </form>
    
          </section>
    </body>
</html>
