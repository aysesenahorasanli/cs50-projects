<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
      <div>
            <ul class="navbar">
              <li class="navbar-item"><a href="index.html">Google Search</a></li>
              <li class="navbar-item"><a href="imagesSearch.html">Images Search</a></li>
            </ul>
          </div>
            <p class="h1Advanced">Advanced Search</p>
            <hr/>
          <div>
          <form action="https://www.google.com/search">
              <div class="container">
              <p class="h2Advanced">Find pages with...</p>
                <div class="row">
                    <div class="col-3">
                      <label  for="fname">All these words : </label>
                    </div>
                    <div class="col-9">
                      <input  type="text" id="as_q" name="as_q" placeholder="all these words">
                    </div>
                  </div>
                
                <div class="row">
                  <div class="col-3">
                      <label for="as_q">This exact word or phrase : </label>
                  </div>
                  <div class="col-9">
                    <input type="text" id="as_q" name="as_q" placeholder="all these words">
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-3">
                      <label for="as_q">Any of these words : </label>
                  </div>
                  <div class="col-9">
                    <input type="text" id="as_q" name="as_q" placeholder="all these words">
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-3">
                      <label for="none_words">None of these words:</label>
                  </div>
                  <div class="col-9">
                      <input type="text" id="none_words" name="as_eq" placeholder="none of these words" class="form-control">
                  </div>
              </div>
                
                <div>
                  <input class="btnSubmit" type="submit" value="Advanced Search">
                </div>
              </div>
          </form> 
      </div>   
  </body>
</html>
